<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript"
        src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=IkA1nXAcgiHADHlhTlkFwecuf1O2s-hgpF8HAKd5IYB4cb5djUWYOD89UweEYKljRvzxVONBjeZS0wBtWTFYzQ"
        charset="UTF-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h2>FACE RECOGNITION WEB APP</h2>

        <br><br>

        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        <h3 class="btn btn-primary" id="fath">Father</h3>
        <br>
        <h3 class="btn btn-primary" id="moth">Mother</h3>
        <br>
        <h3 class="btn btn-primary" id="mee">Me</h3>
        <br>
        <h3 class="btn btn-primary" id="sis">Sister</h3>
        <br><br>
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
        <br><br>
        <button onclick="check()" class="btn btn-success">Identify Image</button>
        <br><br>

        <p style="font-size: 22px;">Object : <span id="result_of_objects"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="result_of_accuracy"></span> </p>

    </div>
    <script src="main.js"></script>

</body>

</html>
